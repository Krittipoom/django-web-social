<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Django Social!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'socialproj/css/master.css'%}">



</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation" id="navbar" style="background-color: #222725;">
		<div class="container-fluid">
			<a style="color: #EBA85F;" class="navbar-brand mynav" href="{% url 'home' %}">Django Social</a>
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<li><a style="color: #EBA85F;" href="{% url 'posts:create' %}">Post</a></li>
						<li><a style="color: #EBA85F;" href="{% url 'groups:all' %}">Groups</a></li>
						<li><a style="color: #EBA85F;" href="{% url 'groups:create' %}">Create Group</a></li>
						<li><a style="color: #EBA85F;" href="{% url 'accounts:logout' %}">Log Out</a></li>
					{% else %}
						<li><a style="color: #EBA85F;" href="{% url 'groups:all' %}">Groups</a></li>
						<li><a style="color: #EBA85F;" href="{% url 'accounts:login' %}">Log In</a></li>
						<li><a style="color: #EBA85F;" href="{% url 'accounts:signup' %}">Sign Up</a></li>
					{% endif %}
				</ul>
		</div>
	</nav>

	<div class="container mycontent">
		{% block content %}

		{% endblock %}
	</div>

</body>
<script type="text/javascript" src="{% static 'socialproj/js/master.js' %}"></script>
</html>
